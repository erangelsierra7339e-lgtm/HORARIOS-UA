<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Horarios | Derecho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .materia-card { transition: all 0.2s ease-in-out; }
        .materia-card:hover { transform: scale(1.02); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="max-w-5xl mx-auto px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-slate-900 mb-2">Horarios Derecho</h1>
            <p class="text-slate-500">Busca por c√≥digo o nombre de materia</p>
        </header>

        <div class="relative max-w-xl mx-auto mb-10">
            <input type="text" id="buscador" 
                class="w-full p-4 pl-12 rounded-2xl border-none shadow-lg focus:ring-4 focus:ring-indigo-500/20 outline-none text-lg"
                placeholder="Escribe el c√≥digo o nombre...">
            <div class="absolute left-4 top-4 text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <div id="estado" class="text-center text-slate-500 mb-6 hidden"></div>

        <div id="lista-horarios" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        // Pega aqu√≠ tu URL de SheetDB
        const API_URL = "https://sheetdb.io/api/v1/lsy9qnnkr1emc"; 

        const buscador = document.getElementById('buscador');
        const contenedor = document.getElementById('lista-horarios');
        const estado = document.getElementById('estado');

        buscador.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            
            if (query.length > 2) {
                estado.classList.remove('hidden');
                estado.innerText = "Buscando coincidencias...";
                
                // Explicaci√≥n t√©cnica: encodeURIComponent maneja los espacios en "NOMBRE DE LA MATERIA"
                // Los asteriscos (*) permiten que busque partes de palabras
                const colNombre = encodeURIComponent("NOMBRE DE LA MATERIA");
                const urlBusqueda = `${API_URL}/search?CODIGO=*${query}*&${colNombre}=*${query}*&casesensitive=false&or=true`;

                fetch(urlBusqueda)
                    .then(res => res.json())
                    .then(data => {
                        estado.classList.add('hidden');
                        renderizar(data);
                    })
                    .catch(err => {
                        estado.innerText = "Error de conexi√≥n con la base de datos.";
                        console.error(err);
                    });
            } else {
                contenedor.innerHTML = "";
                estado.classList.add('hidden');
            }
        });

        function renderizar(data) {
            contenedor.innerHTML = "";
            
            if (!Array.isArray(data) || data.length === 0) {
                estado.classList.remove('hidden');
                estado.innerText = "No se encontraron resultados para esa b√∫squeda.";
                return;
            }

            data.forEach(item => {
                // Manejo de valores nulos o vac√≠os
                const docente = (item.DOCENTE && item.DOCENTE !== 'null') ? item.DOCENTE : "Por asignar";
                const salon = (item.SALON && item.SALON !== 'null') ? item.SALON : "Por definir";

                contenedor.innerHTML += `
                    <div class="materia-card bg-white p-5 rounded-3xl shadow-md border border-slate-100 flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-center mb-3">
                                <span class="bg-indigo-100 text-indigo-700 text-[10px] font-bold px-2 py-1 rounded-lg uppercase">
                                    C√≥d. ${item.CODIGO}
                                </span>
                                <span class="text-slate-400 text-[10px] font-bold uppercase tracking-tight">Semestre ${item.SEMESTRE}</span>
                            </div>
                            <h3 class="text-base font-bold text-slate-800 leading-tight mb-4 h-12 overflow-hidden">
                                ${item['NOMBRE DE LA MATERIA']}
                            </h3>
                            
                            <div class="space-y-2">
                                <div class="flex items-center text-xs text-slate-600">
                                    <span class="w-6 text-center">üìÖ</span>
                                    <span class="ml-1 font-semibold text-slate-800 uppercase">${item.DIA}</span>
                                </div>
                                <div class="flex items-center text-xs text-slate-600">
                                    <span class="w-6 text-center">‚è∞</span>
                                    <span class="ml-1">${item['HORA INICIO']} - ${item['HORA FIN']}</span>
                                </div>
                                <div class="flex items-center text-xs text-slate-600">
                                    <span class="w-6 text-center">üìç</span>
                                    <span class="ml-1 font-medium">Sal√≥n: ${salon}</span>
                                </div>
                                <div class="flex items-center text-[11px] text-slate-500 italic mt-2">
                                    <span class="w-6 text-center">üë•</span>
                                    <span class="ml-1">Grupo ${item.GRUPO} | ${item.CREDITOS} Cr√©ditos</span>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 pt-3 border-t border-slate-50">
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider mb-1">Docente</p>
                            <p class="text-xs font-semibold text-indigo-900 truncate">${docente}</p>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
