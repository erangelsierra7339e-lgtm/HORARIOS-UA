<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login Acad√©mico</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    background: #ffffff;
    padding: 35px 30px;
    width: 90%;
    max-width: 360px;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    text-align: center;
}

.login-box h2 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #1a2a3a;
}

.login-box input {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    font-size: 15px;
    border-radius: 10px;
    border: 2px solid #ccc;
    outline: none;
}

.login-box input:focus {
    border-color: #007bff;
}

.login-box button {
    width: 100%;
    padding: 14px;
    background: #007bff;
    color: #fff;
    border: none;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
}

.login-box button:hover {
    background: #0056b3;
}

.error {
    margin-top: 12px;
    color: red;
    font-weight: 600;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Acceso</h2>

    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="Contrase√±a">

    <button onclick="login()">Ingresar</button>

    <div id="error" class="error"></div>
</div>

<script>
/* üëá PEGA AQU√ç TU API DE USUARIOS */
const API_USUARIOS = "https://sheetdb.io/api/v1/e796a078l2dtz";

async function login() {
    const usuario = document.getElementById("usuario").value.trim();
    const clave = document.getElementById("clave").value.trim();
    const error = document.getElementById("error");

    error.innerText = "";

    if (!usuario || !clave) {
        error.innerText = "Completa todos los campos";
        return;
    }

    try {
        const res = await fetch(API_USUARIOS);
        const usuarios = await res.json();

        const valido = usuarios.find(u =>
            u.USUARIO === usuario && u.CLAVE === clave
        );

        if (!valido) {
            error.innerText = "Usuario o contrase√±a incorrectos";
            return;
        }

        // Guardar sesi√≥n
        localStorage.setItem("usuario", usuario);
        localStorage.setItem("rol", valido.ROL || "ESTUDIANTE");

        // Redirigir
        window.location.href = "index.html";

    } catch {
        error.innerText = "Error al conectar con el servidor";
    }
}
</script>

</body>
</html>
