<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Buscador de Materias</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 90%;
    max-width: 850px;
    background: #fff;
    padding: 30px 25px;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    text-align: center;
}

h1 {
    margin-top: 0;
    color: #1a2a3a;
}

.sub {
    color: #555;
    margin-bottom: 25px;
}

.buscador {
    display: flex;
    justify-content: center;
    margin-bottom: 15px;
}

.buscador input {
    width: 75%;
    max-width: 480px;
    padding: 14px;
    font-size: 16px;
    border-radius: 10px;
    border: 2px solid #ccc;
    outline: none;
    transition: 0.3s;
}

.buscador input:focus {
    border-color: #007bff;
}

.mensaje {
    margin-top: 15px;
    color: #777;
    font-weight: 600;
}

.resultados {
    margin-top: 25px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 15px;
}

.card {
    background: #f4f7fb;
    padding: 15px;
    border-radius: 12px;
    text-align: left;
    border-left: 6px solid #007bff;
}

.card h3 {
    margin: 0 0 10px;
    color: #007bff;
}

.card p {
    margin: 5px 0;
    font-size: 14px;
}

footer {
    margin-top: 25px;
    font-size: 13px;
    color: #888;
}
</style>
</head>

<body>

<div class="container">
    <h1>üìö Buscador de Materias</h1>
    <p class="sub">Busca por <strong>c√≥digo</strong> o <strong>nombre</strong> de la materia</p>

    <div class="buscador">
        <input
            type="text"
            id="busqueda"
            placeholder="Ej: DER101, Matem√°ticas, Programaci√≥n..."
            oninput="buscarMateria()"
        >
    </div>

    <div id="mensaje" class="mensaje">
        Escribe para buscar una materia
    </div>

    <div id="resultados" class="resultados"></div>

    <footer>
        Sistema acad√©mico ‚Ä¢ GitHub Pages
    </footer>
</div>


<script>
const API_URL = "https://sheetdb.io/api/v1/lsy9qnnkr1emc";
let materias = [];

// Cargar datos al iniciar
fetch(API_URL)
    .then(res => res.json())
    .then(data => materias = data)
    .catch(() => {
        document.getElementById("mensaje").innerText =
            "Error al cargar las materias";
    });

function buscarMateria() {
    const texto = document.getElementById("busqueda").value.toLowerCase();
    const resultados = document.getElementById("resultados");
    const mensaje = document.getElementById("mensaje");

    resultados.innerHTML = "";

    if (texto === "") {
        mensaje.innerText = "Escribe para buscar una materia";
        return;
    }

    const filtradas = materias.filter(m =>
        m.CODIGO.toLowerCase().includes(texto) ||
        m["NOMBRE DE LA MATERIA"].toLowerCase().includes(texto)
    );

    if (filtradas.length === 0) {
        mensaje.innerText = "‚ùå No se encontraron materias";
        return;
    }

    mensaje.innerText = `Se encontraron ${filtradas.length} resultado(s)`;

    filtradas.forEach(m => {
        resultados.innerHTML += `
            <div class="card">
                <h3>${m["NOMBRE DE LA MATERIA"]}</h3>
                <p><strong>C√≥digo:</strong> ${m.CODIGO}</p>
                <p><strong>Semestre:</strong> ${m.SEMESTRE}</p>
                <p><strong>Cr√©ditos:</strong> ${m.CREDITOS}</p>
                <p><strong>Grupo:</strong> ${m.GRUPO}</p>
                <p><strong>D√≠a:</strong> ${m.DIA}</p>
                <p><strong>Horario:</strong> ${m["HORA INICIO"]} - ${m["HORA FIN"]}</p>
                <p><strong>Sal√≥n:</strong> ${m.SALON}</p>
                <p><strong>Docente:</strong> ${m.DOCENTE}</p>
            </div>
        `;
    });
}
</script>

</body>
</html>
