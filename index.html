<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios Derecho | Buscador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body>

    <div class="max-w-4xl mx-auto px-4 py-12">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Buscador de Horarios</h1>
            <p class="text-slate-500 mt-2 text-lg">Facultad de Derecho</p>
        </div>

        <div class="relative max-w-xl mx-auto mb-12">
            <input type="text" id="inputBuscador" 
                class="w-full p-5 pl-14 rounded-2xl border-0 shadow-2xl focus:ring-4 focus:ring-indigo-500/20 outline-none text-xl"
                placeholder="C√≥digo o nombre de materia...">
            <div class="absolute left-5 top-5 text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <div id="gridResultados" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

        <div id="cargando" class="text-center text-slate-400 hidden italic text-lg">Buscando en la base de datos...</div>
        <div id="vacio" class="text-center text-slate-400 hidden text-lg">No se encontraron resultados para esta materia.</div>
    </div>

    <script>
        // PEGA TU URL DE SHEETDB AQU√ç
        const MI_API_URL = "https://sheetdb.io/api/v1/lsy9qnnkr1emc"; 

        const input = document.getElementById('inputBuscador');
        const grid = document.getElementById('gridResultados');
        const cargando = document.getElementById('cargando');
        const vacio = document.getElementById('vacio');

        input.addEventListener('input', (e) => {
            const valor = e.target.value.trim();
            
            if (valor.length > 2) {
                cargando.classList.remove('hidden');
                vacio.classList.add('hidden');
                
                // Limpiamos la URL de b√∫squeda para manejar espacios correctamente
                // Usamos asteriscos (*) para b√∫squeda parcial (no exacta)
                const colNombre = encodeURIComponent("NOMBRE DE LA MATERIA");
                const busquedaUrl = `${MI_API_URL}/search?CODIGO=*${valor}*&${colNombre}=*${valor}*&casesensitive=false&or=true`;

                fetch(busquedaUrl)
                    .then(res => res.json())
                    .then(datos => {
                        cargando.classList.add('hidden');
                        mostrarMaterias(datos);
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        cargando.innerText = "Error al conectar. Revisa tu URL de SheetDB.";
                    });
            } else {
                grid.innerHTML = "";
                cargando.classList.add('hidden');
            }
        });

        function mostrarMaterias(lista) {
            grid.innerHTML = "";
            
            if (!Array.isArray(lista) || lista.length === 0) {
                vacio.classList.remove('hidden');
                return;
            }

            lista.forEach(m => {
                const docente = (m.DOCENTE && m.DOCENTE !== 'null') ? m.DOCENTE : "Pendiente por asignar";
                
                grid.innerHTML += `
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 hover:shadow-xl transition-all">
                        <div class="flex justify-between items-start mb-4">
                            <span class="bg-slate-100 text-slate-600 text-[10px] font-bold px-2 py-1 rounded-md uppercase">C√≥d. ${m.CODIGO}</span>
                            <span class="text-indigo-600 text-xs font-bold uppercase">Semestre ${m.SEMESTRE}</span>
                        </div>
                        <h3 class="text-lg font-extrabold text-slate-800 leading-tight mb-4">${m['NOMBRE DE LA MATERIA']}</h3>
                        
                        <div class="space-y-3 border-t border-slate-50 pt-4">
                            <div class="flex items-center text-sm text-slate-600">
                                <span class="text-lg mr-3">üóìÔ∏è</span>
                                <span class="font-bold">${m.DIA}</span>
                            </div>
                            <div class="flex items-center text-sm text-slate-600">
                                <span class="text-lg mr-3">‚è∞</span>
                                <span>${m['HORA INICIO']} - ${m['HORA FIN']}</span>
                            </div>
                            <div class="flex items-center text-sm text-slate-600">
                                <span class="text-lg mr-3">üìç</span>
                                <span>Sal√≥n: <strong class="text-slate-900">${m.SALON}</strong></span>
                            </div>
                            <div class="mt-4">
                                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Docente</p>
                                <p class="text-sm font-semibold text-slate-700">${docente}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
