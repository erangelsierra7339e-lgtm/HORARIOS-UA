<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Horarios - Facultad de Derecho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .materia-card { transition: all 0.3s ease; }
        .materia-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="max-w-5xl mx-auto px-4 py-10">
        <header class="text-center mb-12">
            <span class="text-indigo-600 font-bold tracking-widest uppercase text-sm">Consulta Acad√©mica</span>
            <h1 class="text-5xl font-extrabold text-slate-900 mt-2 mb-4">Horarios de Derecho</h1>
            <p class="text-slate-500 text-lg">Busca por c√≥digo o nombre de la asignatura</p>
        </header>

        <div class="relative max-w-2xl mx-auto mb-12">
            <input type="text" id="buscador" 
                class="w-full p-5 pl-14 rounded-2xl border-none shadow-2xl focus:ring-4 focus:ring-indigo-500/20 outline-none text-xl placeholder-slate-400"
                placeholder="Ej: 52150 o Historia...">
            <div class="absolute left-5 top-5 text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <div id="lista-horarios" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

        <div id="estado" class="text-center text-slate-400 mt-10 hidden italic">
            Buscando en la base de datos...
        </div>
    </div>

    <script>
        // REEMPLAZA ESTA URL CON LA TUYA DE SHEETDB
        const API_URL = "https://sheetdb.io/api/v1/lsy9qnnkr1emc"; 

        const buscador = document.getElementById('buscador');
        const contenedor = document.getElementById('lista-horarios');
        const estado = document.getElementById('estado');

        buscador.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            
            if (query.length > 2) {
                estado.classList.remove('hidden');
                estado.innerText = "Buscando...";
                
                // Buscamos en CODIGO o NOMBRE DE LA MATERIA
                fetch(`${API_URL}/search?CODIGO=${query}&NOMBRE DE LA MATERIA=${query}&casesensitive=false&or=true`)
                    .then(res => res.json())
                    .then(data => {
                        estado.classList.add('hidden');
                        renderizar(data);
                    })
                    .catch(err => {
                        estado.innerText = "Error al conectar con la base de datos.";
                    });
            } else {
                contenedor.innerHTML = "";
                estado.classList.add('hidden');
            }
        });

        function renderizar(data) {
            contenedor.innerHTML = "";
            if (data.length === 0) {
                estado.classList.remove('hidden');
                estado.innerText = "No se encontraron resultados.";
                return;
            }

            data.forEach(item => {
                // El campo "DOCENTE" a veces viene vac√≠o, lo manejamos:
                const profesor = item.DOCENTE && item.DOCENTE !== 'null' ? item.DOCENTE : "Por asignar";
                
                contenedor.innerHTML += `
                    <div class="materia-card bg-white p-6 rounded-3xl shadow-sm border border-slate-100 flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-center mb-3">
                                <span class="bg-indigo-50 text-indigo-700 text-xs font-bold px-3 py-1 rounded-full uppercase">
                                    C√≥d. ${item.CODIGO}
                                </span>
                                <span class="text-slate-400 text-xs font-semibold">Semestre ${item.SEMESTRE}</span>
                            </div>
                            <h3 class="text-lg font-bold text-slate-800 leading-tight mb-4">${item['NOMBRE DE LA MATERIA']}</h3>
                            
                            <div class="space-y-3 text-slate-600">
                                <div class="flex items-center text-sm bg-slate-50 p-2 rounded-xl">
                                    <span class="mr-3">üìÖ</span>
                                    <span class="font-medium">${item.DIA}</span>
                                </div>
                                <div class="flex items-center text-sm">
                                    <span class="mr-3">‚è∞</span>
                                    <span>${item['HORA INICIO']} - ${item['HORA FIN']}</span>
                                </div>
                                <div class="flex items-center text-sm">
                                    <span class="mr-3">üìç</span>
                                    <span>Sal√≥n: <strong>${item.SALON}</strong></span>
                                </div>
                                <div class="flex items-center text-sm">
                                    <span class="mr-3">üë•</span>
                                    <span>Grupo: ${item.GRUPO} | Cr√©ditos: ${item.CREDITOS}</span>
                                </div>
                            </div>
                        </div>
                        <div class="mt-6 pt-4 border-t border-slate-50">
                            <p class="text-xs text-slate-400 uppercase tracking-wider mb-1">Docente</p>
                            <p class="text-sm font-semibold text-indigo-900">${profesor}</p>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
