<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Horarios Universitario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <div class="max-w-4xl mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-indigo-700 mb-2">Horarios de la Carrera</h1>
            <p class="text-slate-500">Busca por c√≥digo de asignatura o nombre</p>
        </header>

        <div class="relative max-w-lg mx-auto mb-10">
            <input type="text" id="buscador" 
                class="w-full p-4 pl-12 rounded-2xl border-none shadow-xl focus:ring-2 focus:ring-indigo-500 outline-none text-lg"
                placeholder="Ej: INF102...">
            <span class="absolute left-4 top-4 text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </span>
        </div>

        <div id="lista-horarios" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            </div>

        <div id="mensaje" class="text-center text-slate-400 mt-10 hidden">
            No se encontraron asignaturas con ese c√≥digo.
        </div>
    </div>

    <script>
        const API_URL = "https://sheetdb.io/api/v1/lsy9qnnkr1emc"; // <--- PEGA TU URL DE SHEETDB AQU√ç

        const buscador = document.getElementById('buscador');
        const contenedor = document.getElementById('lista-horarios');
        const mensaje = document.getElementById('mensaje');

        buscador.addEventListener('input', (e) => {
            const busqueda = e.target.value;
            
            if (busqueda.length > 2) {
                // Buscamos tanto por C√≥digo como por Nombre (ajusta los nombres a tus columnas)
                fetch(`${API_URL}/search?Codigo=${busqueda}&Materia=${busqueda}&casesensitive=false&or=true`)
                    .then(response => response.json())
                    .then(data => {
                        renderizar(data);
                    });
            } else {
                contenedor.innerHTML = "";
            }
        });

        function renderizar(data) {
            contenedor.innerHTML = "";
            if (data.length === 0) {
                mensaje.classList.remove('hidden');
            } else {
                mensaje.classList.add('hidden');
                data.forEach(item => {
                    // AQU√ç MAPEA TUS COLUMNAS: item.NombreDeTuColumna
                    contenedor.innerHTML += `
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow">
                            <div class="flex justify-between items-start mb-4">
                                <span class="bg-indigo-100 text-indigo-700 text-xs font-bold px-2.5 py-1 rounded-full uppercase">${item.Codigo}</span>
                                <span class="text-slate-400 text-sm italic">Semestre ${item.Semestre}</span>
                            </div>
                            <h3 class="text-xl font-bold text-slate-800 mb-2">${item.Materia}</h3>
                            <div class="space-y-2 text-slate-600">
                                <p class="flex items-center text-sm">üìÖ <span class="ml-2">${item.Dia}</span></p>
                                <p class="flex items-center text-sm">‚è∞ <span class="ml-2">${item.Hora}</span></p>
                                <p class="flex items-center text-sm">üìç <span class="ml-2">Sal√≥n: ${item.Salon}</span></p>
                                <p class="flex items-center text-sm text-indigo-600 font-medium pt-2">üë§ <span class="ml-2">${item.Profesor}</span></p>
                            </div>
                        </div>
                    `;
                });
            }
        }
    </script>
</body>
</html>
